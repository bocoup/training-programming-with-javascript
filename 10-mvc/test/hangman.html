<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../vendor/test/mocha.css'>
  <script src='../vendor/test/mocha-1.17.1.js'></script>
  <script src='../vendor/test/chai-1.9.0.js'></script>
  <script src='../vendor/test/sinon-1.8.2.js'></script>
  <script src="../vendor/jquery-2.1.0.js"></script>
  <script src="../vendor/fabric-1.4.4.js"></script>
  <script src="../app/lib/hangman.js"></script>
  <script src="../app/lib/model.js"></script>
  <script src="../app/lib/view.js"></script>
  <script src="../app/lib/controller.js"></script>
  <script src="//localhost:35729/livereload.js"></script>
  <script>
  var expect = chai.expect;
  mocha.setup('bdd');
  $(mocha.run);

  describe('Hangman', function() {
    var model;

    describe('constructor', function () {
      it('should wire up an instance of Hangman.Controller', function () {
        expect(new Hangman($('.hangman'))).to.be.instanceof(Hangman.Controller);
      });
    });

    describe('WORDLIST', function () {
      it('should have an array of words', function () {
        expect(Hangman.WORDLIST).to.be.an('array');
      });
    });

    describe('::randomElement', function () {
      it('should choose a random element from a provided array', function () {
        expect(Hangman.randomElement(Hangman.WORDLIST)).to.be.a('string');
      });
    });

  });
  </script>
</head>
<body>
  <div id='mocha'></div>
  <div id='test'></div>
  <div class="hangman" style="display:none">
    <div class="wrap">
      <h1>Hangman in HTML, CSS &amp; Javascript</h1>
      <div class="canvas">
        <canvas width="580" height="450"></canvas>
      </div>
      <div class="letters"></div>
      <div class="won" style="display:none">You Won!</div>
      <div class="lost" style="display:none">You Lost :(</div>
      <div class="input">
        <input type="text" name="guess" class="guess" maxlength="1"><button>Guess a Letter</button>
      </div>
      <div class="used">
        <span class="misses"></span><span class="title">Missed Letters</span>
      </div>
    </div>
  </div>
</body>
</html>
